<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px 40px;
            max-width: 350px;
            width: 100%;
            box-sizing: border-box;
        }

        .instagram-logo {
            text-align: center;
            margin: 22px auto 12px;
            font-family: 'Brush Script MT', cursive;
            font-size: 42px;
        }

        input {
            width: 100%;
            padding: 9px 0 7px 8px;
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            margin-bottom: 6px;
            font-size: 12px;
            box-sizing: border-box;
        }

        .login-button {
            width: 100%;
            padding: 5px 9px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            margin: 8px 0;
        }

        .login-button:disabled {
            background-color: #b2dffc;
            cursor: default;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 10px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
            margin: 0 16px;
        }

        .facebook-login {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #385185;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            margin: 8px 0;
        }

        .forgot-password {
            color: #385185;
            font-size: 12px;
            text-align: center;
            text-decoration: none;
            display: block;
            margin-top: 12px;
        }

        .error-message {
            color: #ed4956;
            font-size: 12px;
            text-align: center;
            margin: 10px 0;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0095f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="instagram-logo">Instagram</h1>
        <form id="loginForm">
            <input type="text" placeholder="Phone number, username, or email" aria-label="Phone number, username, or email" id="username" required>
            <input type="password" placeholder="Password" aria-label="Password" id="password" required>
            <button type="submit" class="login-button" id="loginButton">Log in</button>
        </form>
        <div class="error-message" id="errorMessage">Sorry, your password was incorrect. Please double-check your password.</div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        <div class="divider">OR</div>
        <a href="#" class="facebook-login">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="#385185" style="margin-right: 8px">
                <path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z"/>
            </svg>
            Log in with Facebook
        </a>
        <a href="#" class="forgot-password">Forgot password?</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            // Enable/disable login button based on input fields
            function updateLoginButton() {
                loginButton.disabled = !usernameInput.value || !passwordInput.value;
            }

            usernameInput.addEventListener('input', updateLoginButton);
            passwordInput.addEventListener('input', updateLoginButton);

            // Initial button state
            updateLoginButton();

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Show loading spinner
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                loginButton.disabled = true;

                // Simulate API call with timeout
                setTimeout(() => {
                    // Store login info in localStorage (for demonstration)
                    localStorage.setItem('username', usernameInput.value);
                    
                    // Hide loading spinner
                    loading.style.display = 'none';

                    // Redirect to YouTube
                    window.location.href = 'https://www.youtube.com';
                }, 1500);
            });

            // Handle Facebook login button
            document.querySelector('.facebook-login').addEventListener('click', (e) => {
                e.preventDefault();
                alert('Facebook login is not implemented in this demo');
            });

            // Handle forgot password link
            document.querySelector('.forgot-password').addEventListener('click', (e) => {
                e.preventDefault();
                alert('Password recovery is not implemented in this demo');
            });
        });
    </script>
</body>
</html>
